<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <style>
    body {
      background-color: rgb(4, 60, 109);
    }
  </style>
  <body>
    <div
      class="bg-cyan-900 mt-4 flex items-center w-96 px-4 py-4 m-auto rounded shadow"
    >
      <div class="">
        <div class="text-center text-gray-200 font-bold text-2xl">
          <h1>Weather App</h1>
        </div>
        <div class="mt-4">
          <input type="text" name="" class="py-1 w-" id="city-name" />
          <button
            id="weatherBtn"
            class="py-0.5 bg-yellow-400 text-white px-3 font-bold text-lg"
          >
            Show weather
          </button>
        </div>

        <div id="contanier" class="text-center py-6"></div>
      </div>
    </div>
    <script>
      const cityName = document.getElementById("city-name");
      const weatherBtn = document.getElementById("weatherBtn");
      const contanier = document.getElementById("contanier");

      const fetchApi = async () => {
        const city = cityName.value;
        city.value = "";
        // const apiKey = "09e7a1b8b2844ba990b110125243108";

        try {
          const response = await fetch(
            `https://api.weatherapi.com/v1/current.json?key=09e7a1b8b2844ba990b110125243108&q=${city}`
          );
          console.log(response);

          const data = await response.json();
          console.log(data);

          const weatherData = `

          <img src="${data.current.condition.icon}" class="text-center"/>
                <h2 class="text-white font-bold text-3xl">${data.location.name}</h2>
                <p class="text-yellow-500 text-xl font-semibold">${data.current.condition.text}</p>
                <p class="text-white text-xl font-semibold">${data.current.temp_c} Â°C</p>

                `;
          contanier.innerHTML = weatherData;
        } catch (error) {
          contanier.innerHTML = `<p class="text-red-400">your location is not found</p>`;
          console.log(error);
        }
      };
      weatherBtn.addEventListener("click", fetchApi);
    </script>
  </body>
</html>
